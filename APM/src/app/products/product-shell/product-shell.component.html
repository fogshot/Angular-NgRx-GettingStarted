<div class="row">
  <div class="col-md-4">
    <pm-product-list
      [vm]="vm$ | async"
      [errorMessage]="errorMessage$ | async"
      (displayCodeChanged)="checkChanged()"
      (initializeNewProduct)="newProduct()"
      (productWasSelected)="productSelected($any($event))"
    ></pm-product-list>
  </div>
  <div class="col-md-8">
    <pm-product-edit
      [product]="selectedProduct$ | async"
      [errorMessage]="errorMessage$ | async"
      (productDeleted)="deleteProduct($any($event))"
      (productSaved)="saveProduct($any($event))"
    ></pm-product-edit>
  </div>
</div>
