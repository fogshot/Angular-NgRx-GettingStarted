<div class="card" *ngIf="vm$ | async as vm">

  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <div class="list-group">
      <button class="list-group-item list-group-item-action rounded-0"
              *ngFor="let product of vm.products"
              [ngClass]="{'active': product?.id === vm.selectedProduct?.id}"
              (click)="productSelected(product)">{{ product.productName }}
        <ng-container *ngIf="vm.displayCode">
          ({{ product.productCode }})
        </ng-container>
      </button>
    </div>
  </div>

  <div class="card-footer">
    <div class="row">
      <div class="form-check col-md-7">
        <label>
          <input class="form-check-input"
                 type="checkbox"
                 (change)="checkChanged()"
                 [checked]="vm.displayCode">
          Display Product Code
        </label>
      </div>
      <div class="col-md-4 text-right">
        <button class="btn btn-primary"
                (click)="newProduct()">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="errorMessage$ | async as errorMessage"
     class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
